<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      <script type="text/javascript" src="#{Navigation.applicationUrl}resources/js/autocomplete.js"></script>	
   <!-- CSS class for autocomplete component-->
   <style type="text/css">
   	.ui-menu {
   		color: #292929;
		 width: 300px;
		 background-color:#292929;
	}
	.ui-menu-item{
	   background-color:#292929;
	   width: 300px;
	   font-weight: bold;
	   border-left: 5px;
	}
	.ui-corner-all{
	}
	.ui-widget-content{
	}
	.ui-widget{
	}
	.ui-autocomplete{
		position:absolute;
    	z-index:4000 !important
	}
	.ui-autocomplete-loading { 
		background-color:#6CAD2F !important;
	}
	.ui-helper-hidden-accessible { display:none; }
   </style>
	<h:panelGroup layout="block" styleClass="free_area0">				
		<h:outputLabel value="#{MetadataLabels.internationalizedLabels[metadata.statement]} (#{MetadataLabels.lang})" rendered="#{hideLabel != true}" styleClass="huge_label"/>
		<!-- METADATA TYPE TEXT -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#text'}">
			<h:inputTextarea id="inputText" name="inputText" styleClass="#{areaClass} inputTxtArea" value="#{metadata.text}" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}" onfocus="getDatasourceUrl('#{statement.vocabulary}')"/>
			<h:selectOneMenu styleClass="#{areaClass}" value="#{metadata.text}" rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		<!-- METADATA TYPE NUMBER -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#number'}">
			<h:inputText immediate="false" onfocus="this.select();" styleClass="huge_txtInput" value="#{metadata.number}" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:converter converterId="DoubleConverter" />
			</h:inputText>
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.number}" rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		<!-- METADATA TYPE LINK -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#link'}">
			<h:outputLabel value="#{lbl.title}" styleClass="huge_label" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}"/>
			<h:inputText id="inputLinkLabel" styleClass="xHuge_txtInput" value="#{metadata.label}" immediate="true"  rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}" onfocus="this.select(); getDatasourceUrl('#{statement.vocabulary}')">
				</h:inputText>
			<h:outputLabel value="#{lbl.url}" styleClass="huge_label" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}"/>
			<h:inputText id="inputURI" styleClass="xHuge_txtInput" value="#{metadata.uri}" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}" onfocus="this.select();">
				<f:converter converterId="URIConverter" />
			</h:inputText>
			<h:selectOneMenu styleClass="#{areaClass}" value="#{metadata.uri}" rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:converter converterId="URIConverter" />
				<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		<!-- METADATA TYPE PUBLICATION -->
		<h:panelGroup rendered="#{metadata.typeNamespace=='http://imeji.org/terms/metadata#publication'}">
			<h:inputText id="inputPublicationURI" styleClass="xHuge_txtInput" value="#{metadata.uri}"  rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}" onfocus="this.select(); getDatasourceUrl('#{statement.vocabulary}')">
				<f:converter converterId="URIConverter" />
			</h:inputText>
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.uri}" rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
			</h:selectOneMenu>
			<h:outputLabel value="#{lbl.export_formats}" styleClass="xHuge_label"/>
			<h:selectOneMenu value="#{metadata.exportFormat}" styleClass="xLarge_select">
				<f:selectItem itemLabel="APA" itemValue="APA"></f:selectItem>
				<f:selectItem itemLabel="AJP" itemValue="AJP"></f:selectItem>
				<f:selectItem itemLabel="JUS" itemValue="JUS"></f:selectItem>
			</h:selectOneMenu>
		</h:panelGroup>
		<!-- METADATA TYPE DATE -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#date' and !SuggestBean.suggests[statement.id].hasRestrictedValues}">
			<h:inputText styleClass="huge_txtInput" value="#{metadata.date}" immediate="false"/>
			<h:outputLabel value="YYYY-MM-DD" styleClass="medium_label"/>		
		</h:panelGroup>
		<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.date}" rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#date' and SuggestBean.suggests[statement.id].hasRestrictedValues}">
			<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
		</h:selectOneMenu>
		<!-- METADATA TYPE LICENSE -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#license'}">
			<h:outputLabel value="#{lbl.name}" styleClass="huge_label" />
			<h:inputText id="inputLicense" styleClass="huge_txtInput" value="#{metadata.license}" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}" immediate="true" onfocus="this.select(); getDatasourceUrl('#{statement.vocabulary}', 0)"/>
			<h:outputLabel value="#{lbl.url}" styleClass="huge_label" />
			<h:inputText id="inputLicenseId" styleClass="huge_txtInput" value="#{metadata.externalUri}" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}" immediate="true" onfocus="this.select(); getDatasourceUrl('#{statement.vocabulary}')">
				<f:converter converterId="URIConverter"/>
			</h:inputText>
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.uri}" rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		<!-- METADATA TYPE CONE AUTHOR -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#conePerson'}">
			<h:outputLabel value="#{lbl.family_name}" styleClass="huge_label" />
			<h:inputText id="inputFamilyName" styleClass="xHuge_txtInput" value="#{metadata.person.familyName}" immediate="true" onfocus="getDatasourceUrl('#{statement.vocabulary}')"/>
			<h:outputLabel value="#{lbl.first_name}" styleClass="huge_label" />
			<h:inputText id="inputFirstName" styleClass="xHuge_txtInput" value="#{metadata.person.givenName}" immediate="true"  onfocus="getDatasourceUrl('#{statement.vocabulary}')"/>
			<h:outputLabel value="#{lbl.alternative_name}" styleClass="huge_label" />
			<h:inputText id="inputAlternative" styleClass="xHuge_txtInput" value="#{metadata.person.alternativeName}" immediate="true" onfocus="getDatasourceUrl('#{statement.vocabulary}')"/>
			<h:outputLabel value="#{lbl.identifier}" styleClass="huge_label" />
			<h:inputText id="inputIdentifier" styleClass="xHuge_txtInput" value="#{metadata.person.identifier}" immediate="true" onfocus="getDatasourceUrl('#{statement.vocabulary}')"/>
			<h:outputLabel value="#{lbl.organization}" styleClass="huge_label" />
			<h:inputText id="inputOrganization" styleClass="xHuge_txtInput" value="#{metadata.person.organizations[0].name}" immediate="true" onfocus="getDatasourceUrl('#{statement.vocabulary}')"/>
		</h:panelGroup>	
		<!-- METADATA TYPE GEOLOCATION -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#geolocation'}">
			<h:outputLabel value="#{lbl.name}" styleClass="huge_label" />
			<h:inputText id="inputLocationName" styleClass="xHuge_txtInput" value="#{metadata.name}" immediate="true" rendered="#{!SuggestBean.suggests[statement.id].hasRestrictedValues}"  onfocus="getDatasourceUrl('#{statement.vocabulary}')" />
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.name}" rendered="#{SuggestBean.suggests[statement.id].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[statement.id].restrictedValues}"/>
			</h:selectOneMenu>
			<h:outputLabel value="#{lbl.geolocation_latitude}" styleClass="huge_label" />
			<h:inputText id="inputLatitude" styleClass="xHuge_txtInput" value="#{metadata.latitude}"  immediate="true"/>
			<h:outputLabel value="#{lbl.geolocation_longitude}" styleClass="huge_label" />
			<h:inputText id="inputLongitude" styleClass="xHuge_txtInput" value="#{metadata.longitude}" immediate="true"/>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
