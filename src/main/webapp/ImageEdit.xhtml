<ui:composition template="templates/template_image.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="imageBean" value="#{ImageBean}" />
	<ui:param name="headline"
		value="#{lbl.edit} #{ImageBean.image.filename}" />
	<ui:define name="editImage">
		<ui:insert name="subImagesContent"></ui:insert>
	</ui:define>
	<ui:define name="preListHeader">
		<h:panelGroup id="preListHeader" layout="block"
			styleClass="full_area0 preListHeader">
			<h:outputLink value="#{Navigation.browseUrl}/selected?reset=1"
				styleClass="free_area1_p6 xSmall_marginLIncl">
				<h:outputText
					value="#{lbl.selected_view} (#{SessionBean.selectedSize})" />
			</h:outputLink>
			<h:outputLink value="#{Navigation.browseUrl}"
				styleClass="free_area1_p6">
				<h:outputText value="#{lbl.images_all}" />
			</h:outputLink>
			<h:commandLink value="#{lbl.selected_clear}"
				action="#{ImageBean.clearAll}"
				styleClass="free_area2_p6 xHuge_marginLIncl " />
		</h:panelGroup>
	</ui:define>
</ui:composition>
