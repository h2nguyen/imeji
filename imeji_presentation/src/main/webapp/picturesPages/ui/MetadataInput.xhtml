<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
   <!-- Add Juery UI auto-complete lib, user code in \js\autocomplete.js -->
   <h:outputScript library="js" name="jquery-ui-1.10.0.custom.min.js" /> 
   <h:outputScript library="js" name="autocomplete.js" /> 
	<h:panelGroup layout="block" styleClass="free_area0">
				
		<h:outputLabel value="#{MetadataLabels.internationalizedLabels[metadata.statement]} (#{MetadataLabels.lang})" rendered="#{hideLabel != true}" styleClass="huge_label"/>
		
		<!-- METADATA TYPE TEXT -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#text'}">
			<h:inputTextarea id="inputText" name="inputText" styleClass="#{areaClass} inputTxtArea" value="#{metadata.text}" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="0" frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" for="inputText" var="results" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputTextarea>
			<h:selectOneMenu styleClass="#{areaClass}" value="#{metadata.text}" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		<!-- METADATA TYPE LINK -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#link'}">
			<h:outputLabel value="#{lbl.title}" styleClass="huge_label" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}"/>
			<h:inputText id="inputLinkLabel" styleClass="xHuge_txtInput" value="#{metadata.label}" immediate="true" onfocus="this.select();" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
					<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" frequency="0.0001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" for="inputLinkLabel" var="results" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
						<h:column>
							<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
						</h:column>
					</rich:autocomplete>--></ui:remove>
				</h:inputText>
			<h:outputLabel value="#{lbl.url}" styleClass="huge_label" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}"/>
			<h:inputText id="inputURI" styleClass="xHuge_txtInput" value="#{metadata.uri}" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}" onfocus="this.select();">
				<f:converter converterId="URIConverter" />
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}"  for="inputURI" var="results" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>
			
			<h:selectOneMenu styleClass="#{areaClass}" value="#{metadata.uri}" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:converter converterId="URIConverter" />
				<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		
		<!-- METADATA TYPE PUBLICATION -->
		<h:panelGroup rendered="#{metadata.typeNamespace=='http://imeji.org/terms/metadata#publication'}">
			<h:inputText id="inputPublicationURI" styleClass="xHuge_txtInput" value="#{metadata.uri}" onfocus="this.select();" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:converter converterId="URIConverter" />
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" frequency="0.0001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" for="inputPublicationURI" var="results" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.uri}" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
			</h:selectOneMenu>
			<h:outputLabel value="#{lbl.export_formats}" styleClass="xHuge_label"/>
			<h:selectOneMenu value="#{metadata.exportFormat}" styleClass="xLarge_select">
				<f:selectItem itemLabel="APA" itemValue="APA"></f:selectItem>
				<f:selectItem itemLabel="AJP" itemValue="AJP"></f:selectItem>
				<f:selectItem itemLabel="JUS" itemValue="JUS"></f:selectItem>
			</h:selectOneMenu>
		</h:panelGroup>		
		
		<!-- METADATA TYPE DATE -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#date' and !SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
			<h:inputText styleClass="huge_txtInput" value="#{metadata.date}" immediate="true"/>
			<h:outputLabel value="YYYY-MM-DD" styleClass="medium_label"/>		
		</h:panelGroup>
		<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.date}" rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#date' and SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
			<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
		</h:selectOneMenu>
		
		<!-- METADATA TYPE LICENSE -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#license'}">
			<h:inputText id="inputLicense" styleClass="huge_txtInput" value="#{metadata.license}" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}" immediate="true">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" frequency="0.0001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}"  for="inputLicense" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{result.http_purl_org_dc_elements_1_1_title}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.uri}" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		
		<!-- METADATA TYPE NUMBER -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#number'}">
			<h:inputText immediate="true" onfocus="this.select();" styleClass="huge_txtInput" value="#{metadata.number}" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:converter converterId="DoubleConverter" />
			</h:inputText>
				
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.number}" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
			</h:selectOneMenu>
		</h:panelGroup>
				
		<!-- METADATA TYPE CONE AUTHOR -->
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#conePerson'}">
			<h:outputLabel value="#{lbl.family_name}" styleClass="huge_label" />
			<h:inputText id="inputFamilyName" styleClass="xHuge_txtInput" value="#{metadata.person.familyName}" immediate="true" onfocus="getDatasourceUrl('#{statement.vocabulary}')">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1"  frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}"  for="inputFamilyName" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:panelGroup>
							<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}," />
							<h:outputText value=" #{result.http_xmlns_com_foaf_0_1_givenname}" />
						</h:panelGroup>
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>

			<h:outputLabel value="#{lbl.first_name}" styleClass="huge_label" />
			<h:inputText id="inputFirstName" styleClass="xHuge_txtInput" value="#{metadata.person.givenName}" immediate="true">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" for="inputFirstName" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
							, 
					    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>

			<h:outputLabel value="#{lbl.alternative_name}" styleClass="huge_label" />
			<h:inputText id="inputAlternative" styleClass="xHuge_txtInput" value="#{metadata.person.alternativeName}" immediate="true">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}"   for="inputAlternative" var="result"	onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
							, 
					    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>

			<h:outputLabel value="#{lbl.identifier}" styleClass="huge_label" />
			<h:inputText id="inputIdentifier" styleClass="xHuge_txtInput" value="#{metadata.person.identifier}" immediate="true">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}"  for="inputIdentifier" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})"  nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
							, 
					    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>

			<h:outputLabel value="#{lbl.organization}" styleClass="huge_label" />
			<h:inputText id="inputOrganization" styleClass="xHuge_txtInput" value="#{metadata.person.organizations[0].name}" immediate="true">
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1"  frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}"  for="inputOrganization" var="result" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})"  nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{result.http_xmlns_com_foaf_0_1_family_name}" />
							, 
					    <h:outputText value="#{result.http_xmlns_com_foaf_0_1_givenname}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>
		</h:panelGroup>	

		<!-- METADATA TYPE GEOLOCATION -->
		
		<h:panelGroup rendered="#{metadata.typeNamespace =='http://imeji.org/terms/metadata#geolocation'}">
			<h:outputLabel value="#{lbl.name}" styleClass="huge_label" />
			
			<h:inputText id="inputLocationName" styleClass="xHuge_txtInput" value="#{metadata.name}" immediate="true" rendered="#{!SuggestBean.suggests[metadata.statement].hasRestrictedValues}"  onfocus="getDatasourceUrl('#{statement.vocabulary}')" />
				<ui:remove><!--<rich:autocomplete styleClass="preListHeader" entryClass="listItem" cellpadding="5" width="400" shadowDepth="0" shadowOpacity="0" height="250" border="1" id="suggestGeolocation" requestDelay="1000" frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" onobjectchange="autosuggestGoogleGeoAPI(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" for="inputLocationName" var="results" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{results.address}"/>
						<h:outputText value="#{results.http_purl_org_dc_elements_1_1_title}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			
			
			<h:selectOneMenu styleClass="#{areaClass}" immediate="true" value="#{metadata.name}" rendered="#{SuggestBean.suggests[metadata.statement].hasRestrictedValues}">
				<f:selectItems value="#{SuggestBean.suggests[metadata.statement].restrictedValues}"/>
			</h:selectOneMenu>
			<h:outputLabel value="#{lbl.geolocation_latitude}" styleClass="huge_label" />
			<h:inputText id="inputLatitude" styleClass="xHuge_txtInput" value="#{metadata.latitude}"  immediate="true">
				<ui:remove><!--<rich:autocomplete frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" for="inputLatitude" var="results" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{results.latitude}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>
			<h:outputLabel value="#{lbl.geolocation_longitude}" styleClass="huge_label" />
			<h:inputText id="inputLongitude" styleClass="xHuge_txtInput" value="#{metadata.longitude}" immediate="true">
				<ui:remove><!--<rich:autocomplete frequency="0.001" rendered="#{SuggestBean.suggests[metadata.statement].doAutoComplete}" suggestionAction="#{SuggestBean.suggests[metadata.statement].autoComplete}" onobjectchange="autoSuggestWrite(suggestion, #{indexMetadata}, #{indexStatement}, #{type})" for="inputLongitude" var="results" nothingLabel="#{lbl.suggest_not_found}" usingSuggestObjects="true">
					<h:column>
						<h:outputText value="#{results.longitude}" />
					</h:column>
				</rich:autocomplete>--></ui:remove>
			</h:inputText>
		</h:panelGroup>
	
	</h:panelGroup>
	
		
	
</ui:composition>
